<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Position</title>
  </head>
  <body>
    <div class="header-top"></div>
    <div class="header-main"></div>

    <!-- Position Static thuộc tính mặc định của position
     -> không sử dụng đc các thuộc tính vị trí -->
    <div class="box-1"></div>

    <!-- Positon Relative: Mặt trời 
     -> X/d vị trí tuyệt đối của phần tử
     -> Sử dụng đc top, right, bottom, left, z-index -->
    <div class="box-2"></div>

    <!-- Positon Absolute: Trái Đất
     -> X/d vị trí tương đối của pt
     -> Sử dụng đc top, right, bottom, left, z-index -->
    <div class="box-3">
      <div class="box-4"></div>
      <div class="box-5"></div>
    </div>

    <div class="content"></div>

    <!-- Position Fixed -->
    <div class="mesenger"></div>
  </body>
</html>
