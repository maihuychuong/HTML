<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Import fontawesome -->
    <link rel="stylesheet" href="lib/fontawesome/css/fontawesome.css" />
    <link rel="stylesheet" href="lib/fontawesome/css/brands.css" />
    <link rel="stylesheet" href="lib/fontawesome/css/solid.css" />
    <title>Card Example</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <div class="avatar">R</div>
        <div class="header-text">
          <div class="title">Shrimp and Chorizo Paella</div>
          <div class="date">September 14, 2016</div>
        </div>
        <div class="menu-icon">â‹®</div>
      </div>
      <img class="card-image" src="assets/image/1.png" alt="Paella" />
      <div class="card-content">
        <p>
          This impressive paella is a perfect party dish and a fun meal to cook
          together with your guests. Add 1 cup of frozen peas along with the
          mussels, if you like.
        </p>
      </div>
      <div class="card-actions">
        <div class="left-icons">
          <div class="icon"><i class="fa-solid fa-heart"></i></div>
          <div class="icon"><i class="fa-solid fa-share-nodes"></i></div>
        </div>
        <div class="icon"><i class="fa-solid fa-chevron-down"></i></div>
      </div>
    </div>
  </body>
</html>
