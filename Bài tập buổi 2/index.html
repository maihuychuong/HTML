<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đăng ký</title>
</head>
<body>
    <form action="">
        <style>
            table, th, td {
            border: 1px solid black;
          }
        </style>
        <table width="400" cellpadding="5" align="center">
            <tr>
                <th colspan="2">ĐĂNG KÝ</th>
            </tr>
            <tr>
                <td>Full name</td>
                <td>
                    <input type="text" size="30" placeholder="Nhập full name">
                </td>
            </tr>
            <tr>
                <td>Username</td>
                <td>
                    <input type="text" size="30" placeholder="Nhập tên">
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password" name="" id="" size="30" placeholder="Nhập mật khẩu">
                </td>
            </tr>
            <tr>
                <td>Nhập lại Password</td>
                <td>
                    <input type="password" name="" id="" size="30" placeholder="Nhập lại mật khẩu">
                </td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <label for="">
                        <input type="radio" name="" id="">Nam
                    </label>
                    <label for="">
                        <input type="radio" name="" id="">Nữ
                    </label>
                </td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td>
                    <select name="" id="">
                        <option value="">Ngày 1</option>
                        <option value="">Ngày 2</option>
                        <option value="">Ngày 3</option>
                    </select>
                    <select name="" id="">
                        <option value="">Tháng 1</option>
                        <option value="">Tháng 2</option>
                        <option value="">Tháng 3</option>
                    </select>
                    <select name="" id="">
                        <option value="">Năm 2015</option>
                        <option value="">Năm 2016</option>
                        <option value="">Năm 2017</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td>
                    <textarea name="" id=""></textarea>
                </td>
            </tr>
            <tr>
                <td>Avatar</td>
                <td>
                    <input type="file" name="" id="">
                </td>
            </tr>
            <tr>
                <td>Sở thích</td>
                <td>
                    <label for="">
                       <input type="checkbox" name="" id="">Xem Phim 
                    </label>
                    <label for="">
                        <input type="checkbox" name="" id="">Thể Thao
                    </label>
                    <label for="">
                        <input type="checkbox" name="" id="">Web
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="reset" value="Reset">
                    <input type="submit" value="OK">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
