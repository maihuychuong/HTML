<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Workspace</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <img src="assets/image/googleworkspace.png" alt="Google Workspace" />
    </header>
    <div class="container">
      <div class="form-section">
        <h1><b>Bắt đầu nào</b></h1>
        <form>
          <div class="form-group">
            <label for="company-name">Tên doanh nghiệp</label>
            <input type="text" id="company-name" name="company-name" />
          </div>
          <div class="form-group">
            <label>Số lượng nhân viên, bao gồm cả bạn</label>
            <div class="radio-group">
              <input
                type="radio"
                id="only-you"
                name="employees"
                value="Chỉ có bạn"
              />
              <label for="only-you">Chỉ có bạn</label>
            </div>
            <div class="radio-group">
              <input
                type="radio"
                id="2-9"
                name="employees"
                value="2 đến 9 người"
              />
              <label for="2-9">2 đến 9 người</label>
            </div>
            <div class="radio-group">
              <input
                type="radio"
                id="10-99"
                name="employees"
                value="10 đến 99 người"
              />
              <label for="10-99">10 đến 99 người</label>
            </div>
            <div class="radio-group">
              <input
                type="radio"
                id="100-299"
                name="employees"
                value="100 đến 299 người"
              />
              <label for="100-299">100 đến 299 người</label>
            </div>
            <div class="radio-group">
              <input type="radio" id="300+" name="employees" value="300+" />
              <label for="300+">300+</label>
            </div>
          </div>
          <div class="form-group">
            <label for="region">Khu vực*</label>
            <select id="region" name="region">
              <option value="viet-nam">Việt Nam</option>
            </select>
          </div>
          <button type="submit">Tiếp theo</button>
        </form>
      </div>
      <div class="info-section">
        <img src="assets/image/1.png" alt="" />
        <div class="ai-experience">
          <div class="icons">
            <img src="assets/image/gmail.png" alt="Gmail" />
            <img src="assets/image/calendar.png" alt="Calendar" />
            <img src="assets/image/drive.jpg" alt="Drive" />
            <img src="assets/image/docs.png" alt="Docs" />
            <img src="assets/image/meet.png" alt="Meet" />
          </div>
          <h2><b>Trải nghiệm một cách làm việc mới nhờ AI tạo sinh</b></h2>
          <p>
            Khi dùng Google Workspace, bạn có thể mua Gemini dưới dạng tiện ích
            bổ sung để sáng tạo, kết nối và cộng tác theo cách chưa từng có
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
