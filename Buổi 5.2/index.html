<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTVN 3</title>

    <!-- Import FontAwesome -->
    <link rel="stylesheet" href="lib/fontawesome/css/fontawesome.css" />
    <link rel="stylesheet" href="lib/fontawesome/css/brands.css" />
    <link rel="stylesheet" href="lib/fontawesome/css/solid.css" />

    <!-- Import style.css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <!-- Card header -->
        <div class="card-header">
          <div class="card-header-left">
            <i class="fas fa-registered"></i>
          </div>
          <div class="card-header-center"></div>
          <div class="card-header-right"></div>
        </div>

        <!-- Card main -->
        <div class="card-main">
          <img src="assets/image/1.png" alt="" />
        </div>

        <!-- Card footer -->
        <div class="card-footer">
          <div class="card-footer-content"></div>
          <div class="list-social">
            <div class="list-social-left">
              <ul>
                <li><i class="fas fa-heart"></i></li>
                <li><i class="fas fa-share-alt"></i></li>
              </ul>
            </div>
            <div class="list-social-right">
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
